name: Feature
description: Define a specific feature for a task
title: "[FEATURE]: "
labels: ["feature"]
body:
  - type: input
    id: parent_issue
    attributes:
      label: Parent Task Issue Number
      description: Enter the issue number of the parent task (e.g., 12). Leave empty if standalone.
      placeholder: "12"
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the feature.
    validations:
      required: true

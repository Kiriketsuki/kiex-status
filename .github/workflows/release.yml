name: Release

on:
  push:
    branches:
      - release

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check for Release Commit
        id: check_commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          if [[ "$COMMIT_MSG" =~ ^chore:\ release\ v ]]; then
            echo "IS_RELEASE_COMMIT=true" >> $GITHUB_OUTPUT
            echo "Detected release commit. Proceeding to release."
          else
            echo "IS_RELEASE_COMMIT=false" >> $GITHUB_OUTPUT
            echo "Not a release commit. Proceeding to bump version."
          fi

      - name: Bump Release Version
        if: steps.check_commit.outputs.IS_RELEASE_COMMIT == 'false'
        run: |
          CURRENT_VERSION=$(cat VERSION)
          echo "Current Version: $CURRENT_VERSION"

          if [[ "$CURRENT_VERSION" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)\.([0-9]+)([a-z]*)$ ]]; then
            MAJOR="${BASH_REMATCH[1]}"
            TASK="${BASH_REMATCH[2]}"
            FEATURE="${BASH_REMATCH[3]}"
            BUG="${BASH_REMATCH[4]}"
            HOTFIX="${BASH_REMATCH[5]}"
          else
            echo "Error: Invalid version format: $CURRENT_VERSION"
            exit 1
          fi

          # Bump MAJOR component (1st digit) for production releases
          MAJOR=$((MAJOR + 1))
          TASK=0
          FEATURE=0
          BUG=0
          HOTFIX=""

          NEW_VERSION="$MAJOR.$TASK.$FEATURE.$BUG$HOTFIX"
          echo "Bumping to: $NEW_VERSION"
          echo "$NEW_VERSION" > VERSION

          # Update package.json
          jq --arg v "$NEW_VERSION" '.version = $v' package.json > package.json.tmp && mv package.json.tmp package.json

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add VERSION package.json
          git commit -m "chore: release v$NEW_VERSION"
          git push origin release

      - name: Read Version
        if: steps.check_commit.outputs.IS_RELEASE_COMMIT == 'true'
        id: get_version
        run: |
          current_version=$(cat VERSION)
          echo "VERSION=$current_version" >> $GITHUB_OUTPUT

      - name: Create Release
        if: steps.check_commit.outputs.IS_RELEASE_COMMIT == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          generate_release_notes: true
          draft: false
          prerelease: false
